<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Crimson Text', Georgia, serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 8rem;
        margin-bottom: 1rem;
        font-weight: 700;
        letter-spacing: -0.05em;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      .message {
        font-size: 1.2rem;
        margin-bottom: 3rem;
        line-height: 1.6;
        opacity: 0.8;
      }

      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #fff;
        color: #000;
      }

      /* Subtle animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fade-in 1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p class="message">The page you're looking for doesn't exist.</p>
      <a href="/" class="btn">Return Home</a>
    </div>

    <script>
      // Optional: Redirect after 5 seconds
      // setTimeout(() => {
      //   window.location.href = '/';
      // }, 5000);
    </script>
  </body>
</html>
