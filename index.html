<!doctype html>
<html lang="en" data-theme="poe-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minimalist developer portfolio with parallax effects and modern design" />
    <meta name="keywords" content="developer, portfolio, minimalist, parallax, full-stack, web development, modern" />
    <meta name="author" content="Developer" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />

    <!-- Performance -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!-- Apple/iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Portfolio" />

    <title>Portfolio</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="src/styles/main.css" as="style" />
    <link rel="preload" href="src/js/main.js" as="script" crossorigin />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/styles/main.css" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Poe Theme Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fallback for older browsers -->
    <script>
      // Check for basic feature support
      if (!window.addEventListener || !document.querySelector) {
        document.write(
          '<div style="padding: 20px; background: #000; color: #fff; text-align: center;">Your browser is not supported. Please upgrade to a modern browser.</div>'
        );
      }
    </script>
  </head>
  <body>
    <!-- Parallax layers for Poe theme -->
    <div class="parallax-container">
      <!-- FAR BACK (slowest) - Sun with minimal movement -->
      <div class="parallax-layer parallax-far-back" data-speed="-0.5" data-scroll="-0.005" style="z-index: 99">
        <img
          src="assets/poe/foreground/standalone_sun_1x1.png"
          alt=""
          class="parallax-sprite sun-element theme-image"
        />
      </div>

      <!-- BACK - Town background -->
      <div class="parallax-layer parallax-back" data-speed="-3" data-scroll="-0.02">
        <img
          src="assets/poe/backgrounds/rustic_abandoned_town_3x2.png"
          alt=""
          class="parallax-sprite town-background theme-image"
          data-zoom-trigger
          aria-label="Enter town"
          data-adaptive-src='{
            "desktop": "assets/poe/backgrounds/rustic_abandoned_town_3x2.png",
            "mobile-landscape": "assets/poe/backgrounds/rustic_abandoned_town_3x2.png",
            "mobile-portrait": "assets/poe/backgrounds/rustic_abandoned_town_3x2.png"
          }'
        />
      </div>

      <!-- FRONT (fastest) - Close-up elements -->
      <div class="parallax-layer parallax-front" data-speed="2" data-scroll="-0.04">
        <img
          src="assets/poe/foreground/right_side_old_gnarled_tree_close_up_1x1.png"
          alt="Foreground right tree"
          class="parallax-sprite tree-close-right theme-image"
          decoding="async"
          fetchpriority="high"
          data-adaptive-src='{
            "desktop": "assets/poe/foreground/right_side_old_gnarled_tree_close_up_1x1.png",
            "mobile-landscape": "assets/poe/foreground/right_side_old_gnarled_tree_close_up_1x1.png",
            "mobile-portrait": "assets/poe/foreground/right_side_old_gnarled_tree_close_up_2x3.png"
          }'
        />
        <img
          src="assets/poe/foreground/left_side_old_gnarled_tree_close_up_1x1.png"
          alt="Foreground left tree"
          class="parallax-sprite tree-close-left theme-image"
          decoding="async"
          fetchpriority="high"
          data-adaptive-src='{
            "desktop": "assets/poe/foreground/left_side_old_gnarled_tree_close_up_1x1.png",
            "mobile-landscape": "assets/poe/foreground/left_side_old_gnarled_tree_close_up_1x1.png",
            "mobile-portrait": "assets/poe/foreground/left_side_old_gnarled_tree_close_up_2x3.png"
          }'
        />
      </div>
    </div>

    <!-- SVG Filter for watercolor effect -->
    <svg aria-hidden="true" focusable="false" style="position: fixed; width: 0; height: 0">
      <filter id="watercolor">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="3" result="noise"></feTurbulence>
        <feDisplacementMap
          in="SourceGraphic"
          in2="noise"
          scale="2"
          xChannelSelector="R"
          yChannelSelector="G"
        ></feDisplacementMap>
      </filter>
    </svg>

    <main class="main-content" role="main">
      <!-- Clean slate for new content -->
      <div class="container">
        <!-- Main content area -->
      </div>
    </main>

    <div class="loading-screen hidden" id="loading-screen" aria-hidden="true">
      <div class="loader">
        <span class="loader-text">INITIALIZING...</span>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
